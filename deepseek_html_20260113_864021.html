<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字抽奖应用 (1-10不重复抽取)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #3a1c71, #d76d77, #ffaf7b);
            color: white;
            padding: 25px;
            text-align: center;
            border-bottom: 5px solid #3a1c71;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            padding: 30px;
        }
        
        .stats-panel {
            display: flex;
            justify-content: space-between;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .stat-box {
            text-align: center;
            flex: 1;
            padding: 15px;
        }
        
        .stat-box h3 {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #3a1c71;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 16px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 180px;
        }
        
        .draw-btn {
            background: linear-gradient(90deg, #3a1c71, #d76d77);
            color: white;
            box-shadow: 0 6px 20px rgba(215, 109, 119, 0.4);
        }
        
        .draw-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(215, 109, 119, 0.5);
        }
        
        .draw-btn:disabled {
            background: linear-gradient(90deg, #cccccc, #aaaaaa);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .reset-btn {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            color: white;
            box-shadow: 0 6px 20px rgba(37, 117, 252, 0.4);
        }
        
        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(37, 117, 252, 0.5);
        }
        
        .numbers-container {
            margin-bottom: 30px;
        }
        
        .numbers-title {
            font-size: 1.5rem;
            color: #3a1c71;
            margin-bottom: 20px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }
        
        @media (max-width: 768px) {
            .numbers-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
            
            .stats-panel {
                flex-direction: column;
                gap: 15px;
            }
        }
        
        .number-card {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: 700;
            border-radius: 15px;
            background-color: #f0f0f0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .number-card.available {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }
        
        .number-card.drawn {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: white;
            transform: scale(0.95);
        }
        
        .number-card.drawn::after {
            content: "已抽";
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 0.8rem;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 2px 5px;
            border-radius: 5px;
        }
        
        .history-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .history-title {
            font-size: 1.5rem;
            color: #3a1c71;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            min-height: 50px;
        }
        
        .history-item {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            animation: popIn 0.5s ease;
        }
        
        @keyframes popIn {
            0% { transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .empty-history {
            color: #888;
            font-style: italic;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
        
        .result-display {
            text-align: center;
            padding: 15px;
            background: linear-gradient(90deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 15px;
            margin-top: 20px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
        }
        
        .result-number {
            font-size: 3.5rem;
            font-weight: 900;
            color: #3a1c71;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .result-text {
            font-size: 1.4rem;
            color: #333;
        }
        
        .congrats {
            color: #e74c3c;
            font-weight: 700;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-gift"></i> 不重复数字抽奖</h1>
            <p class="subtitle">从1-10中随机抽取数字，每个数字只出现一次，最多抽取10次</p>
        </header>
        
        <div class="content">
            <div class="stats-panel">
                <div class="stat-box">
                    <h3>剩余抽取次数</h3>
                    <div class="stat-value" id="remaining-draws">10</div>
                </div>
                <div class="stat-box">
                    <h3>已抽取数量</h3>
                    <div class="stat-value" id="drawn-count">0</div>
                </div>
                <div class="stat-box">
                    <h3>剩余数字</h3>
                    <div class="stat-value" id="remaining-numbers">10</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn draw-btn" id="draw-btn">
                    <i class="fas fa-random"></i> 抽取数字
                </button>
                <button class="btn reset-btn" id="reset-btn">
                    <i class="fas fa-redo"></i> 重新抽奖
                </button>
            </div>
            
            <div class="result-display" id="result-display">
                <div class="result-text">点击"抽取数字"按钮开始抽奖</div>
                <div class="result-number" id="result-number"></div>
                <div id="result-message"></div>
            </div>
            
            <div class="numbers-container">
                <h2 class="numbers-title"><i class="fas fa-th-large"></i> 数字卡片 (1-10)</h2>
                <div class="numbers-grid" id="numbers-grid">
                    <!-- 数字卡片将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <div class="history-container">
                <h2 class="history-title"><i class="fas fa-history"></i> 抽取历史记录</h2>
                <div class="history-list" id="history-list">
                    <div class="empty-history">暂无抽取记录</div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 数字抽奖应用 | 每个数字只能被抽取一次，总共10次抽取机会</p>
        </footer>
    </div>

    <script>
        // 初始化变量
        let availableNumbers = Array.from({length: 10}, (_, i) => i + 1); // 1-10
        let drawnNumbers = [];
        let remainingDraws = 10;
        
        // DOM元素
        const numbersGrid = document.getElementById('numbers-grid');
        const historyList = document.getElementById('history-list');
        const resultDisplay = document.getElementById('result-display');
        const resultNumber = document.getElementById('result-number');
        const resultMessage = document.getElementById('result-message');
        const drawBtn = document.getElementById('draw-btn');
        const resetBtn = document.getElementById('reset-btn');
        
        // 更新统计信息
        const updateStats = () => {
            document.getElementById('remaining-draws').textContent = remainingDraws;
            document.getElementById('drawn-count').textContent = drawnNumbers.length;
            document.getElementById('remaining-numbers').textContent = availableNumbers.length;
        };
        
        // 渲染数字卡片
        const renderNumberCards = () => {
            numbersGrid.innerHTML = '';
            
            for (let i = 1; i <= 10; i++) {
                const card = document.createElement('div');
                card.className = 'number-card';
                card.textContent = i;
                
                if (drawnNumbers.includes(i)) {
                    card.classList.add('drawn');
                } else {
                    card.classList.add('available');
                }
                
                numbersGrid.appendChild(card);
            }
        };
        
        // 更新历史记录
        const updateHistory = () => {
            historyList.innerHTML = '';
            
            if (drawnNumbers.length === 0) {
                historyList.innerHTML = '<div class="empty-history">暂无抽取记录</div>';
                return;
            }
            
            // 显示最近抽取的历史记录（最多10个）
            const recentHistory = [...drawnNumbers].reverse();
            
            recentHistory.forEach(num => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = num;
                historyList.appendChild(historyItem);
            });
        };
        
        // 抽取数字
        const drawNumber = () => {
            if (availableNumbers.length === 0 || remainingDraws === 0) {
                return null;
            }
            
            // 随机选择一个数字
            const randomIndex = Math.floor(Math.random() * availableNumbers.length);
            const drawnNumber = availableNumbers[randomIndex];
            
            // 从可用数字中移除
            availableNumbers.splice(randomIndex, 1);
            
            // 添加到已抽取列表
            drawnNumbers.push(drawnNumber);
            
            // 减少剩余抽取次数
            remainingDraws--;
            
            // 更新UI
            updateStats();
            renderNumberCards();
            updateHistory();
            
            // 显示结果
            showResult(drawnNumber);
            
            // 如果抽完了所有数字，禁用抽奖按钮
            if (availableNumbers.length === 0 || remainingDraws === 0) {
                drawBtn.disabled = true;
                drawBtn.innerHTML = '<i class="fas fa-ban"></i> 抽奖结束';
            }
            
            return drawnNumber;
        };
        
        // 显示抽取结果
        const showResult = (number) => {
            resultNumber.textContent = number;
            resultNumber.style.display = 'block';
            
            // 随机显示不同的祝贺语
            const messages = [
                "恭喜！你抽中了数字 " + number + "！",
                "运气不错！抽到了数字 " + number + "！",
                "数字 " + number + " 已被你收入囊中！",
                "太棒了！你抽到了数字 " + number + "！",
                "幸运数字 " + number + " 属于你了！"
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            resultMessage.innerHTML = `<span class="congrats">${randomMessage}</span>`;
            
            // 添加动画效果
            resultDisplay.style.background = 'linear-gradient(90deg, #a8edea 0%, #fed6e3 100%)';
            
            setTimeout(() => {
                resultDisplay.style.background = 'linear-gradient(90deg, #ffecd2 0%, #fcb69f 100%)';
            }, 500);
        };
        
        // 重置抽奖
        const resetLottery = () => {
            // 重置所有变量
            availableNumbers = Array.from({length: 10}, (_, i) => i + 1);
            drawnNumbers = [];
            remainingDraws = 10;
            
            // 更新UI
            updateStats();
            renderNumberCards();
            updateHistory();
            
            // 重置结果显示
            resultNumber.textContent = '';
            resultNumber.style.display = 'none';
            resultMessage.textContent = '点击"抽取数字"按钮开始抽奖';
            
            // 启用抽奖按钮
            drawBtn.disabled = false;
            drawBtn.innerHTML = '<i class="fas fa-random"></i> 抽取数字';
            
            // 重置结果区域样式
            resultDisplay.style.background = 'linear-gradient(90deg, #ffecd2 0%, #fcb69f 100%)';
        };
        
        // 初始化
        const init = () => {
            // 渲染初始状态
            renderNumberCards();
            updateStats();
            updateHistory();
            
            // 添加事件监听器
            drawBtn.addEventListener('click', drawNumber);
            resetBtn.addEventListener('click', resetLottery);
            
            // 初始提示
            resultDisplay.innerHTML = `
                <div class="result-text">点击"抽取数字"按钮开始抽奖</div>
                <div class="result-number" id="result-number" style="display:none"></div>
                <div id="result-message"></div>
            `;
            
            // 重新获取DOM元素引用
            resultNumber = document.getElementById('result-number');
            resultMessage = document.getElementById('result-message');
        };
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
